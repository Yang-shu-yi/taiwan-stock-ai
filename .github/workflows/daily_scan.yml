name: Daily Stock Scan

on:
  schedule:
    - cron: '15 7 * * *' # å°ç£æ™‚é–“ä¸‹åˆ 3:15
  workflow_dispatch:      # å…è¨±æ‰‹å‹•æŒ‰æŒ‰éˆ•åŸ·è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # é›™é‡ä¿éšªï¼šå¼·åˆ¶å†è£ä¸€æ¬¡ requests å’Œ groq
        pip install requests groq 

    - name: Run Scan Script
      # ğŸ‘‡ æ³¨æ„é€™è£¡çš„ç¸®æ’ï¼šenv èˆ‡ run æ˜¯åˆ‡é½Šçš„ (éƒ½åœ¨åŒä¸€å±¤)
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        WEB_APP_URL: ${{ secrets.WEB_APP_URL }}
      run: python batch_scan.py

    - name: Commit and push if database changed
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add stock_database.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock database" && git push)
